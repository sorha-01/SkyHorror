  <h1>日記の断片</h1>
  <div class="entry">
    <h2>20██年11月28日</h2>
    <p>また"光の子"を見かけた。声をかけたが、何も聞こえていなかった。</p>
  </div>
  <div class="entry">
    <h2>20██年11月29日</h2>
    <p>足元に羽根。風が鳴っている。出口がわからない。</p>
  </div>
  <div class="entry">
    <h2>20██年11月30日</h2>
    <p>出口を見つけた。けれど、何かがこちらを見ていた。</p>
  </div>
  <div class="entry">
    <h2>？？？</h2>
    <p>ぼくは、ここにいた？ いつから？ なぜ？</p>
  </div>
  <div class="entry">
    <h2>████年██月██████████████日</h2>
    <p>記録はまだ続いている。誰かがこれを読むまで、終わらない。</p>
  </div>
